<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
 
    <link rel="stylesheet" href="/login.css">
    
</head>



    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form id="login" action="/main.html">
                        <h2>Login</h2>
                        <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" id="email">
                            <label>Email</label>
                        </div>
                        <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password" id="password"
                                required> <label>Password</label> </div>
                        <div class="forget"> <label><input type="checkbox">Remember Me</label> <a href="#">Forgot
                                Password</a> </div> <button onclick="return login()">Log In</button>
                        <div class="register">
                            <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section> 
        <script src="/login.js"></script>
    </body>



</html>
